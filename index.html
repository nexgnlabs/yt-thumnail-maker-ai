<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reel Architect Pro</title>
    <style>
        :root { --ig-gradient: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); --bg: #0a0a0a; --card: #1a1a1a; --accent: #00d4ff; --success: #00e676; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; padding: 20px; line-height: 1.5; }
        .app-shell { max-width: 900px; margin: auto; background: var(--card); border-radius: 15px; padding: 30px; border: 1px solid #333; box-shadow: 0 10px 50px rgba(0,0,0,0.8); }
        
        .usage-bar { text-align: center; font-size: 12px; margin-bottom: 20px; color: #888; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .usage-count { color: var(--success); font-weight: bold; }

        label { display: block; margin-top: 15px; font-size: 11px; color: #888; text-transform: uppercase; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 12px; background: #000; border: 1px solid #444; border-radius: 8px; color: #fff; margin-top: 5px; box-sizing: border-box; }
        
        .grid-3 { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 15px; }
        
        .btn { background: var(--ig-gradient); color: white; border: none; padding: 20px; width: 100%; border-radius: 12px; font-size: 18px; font-weight: 800; cursor: pointer; margin-top: 25px; transition: 0.3s; }
        .btn:hover { transform: scale(1.02); filter: brightness(1.1); }
        .btn:disabled { background: #444; cursor: not-allowed; filter: grayscale(1); }

        .result-section { display: none; margin-top: 30px; border-top: 1px solid #333; padding-top: 20px; }
        .box { background: #000; padding: 20px; border-radius: 10px; border: 1px solid #444; margin-bottom: 20px; position: relative; }
        .copy-btn { position: absolute; top: 10px; right: 10px; color: #3ea6ff; cursor: pointer; font-size: 11px; font-weight: bold; }
        
        #loader { display: none; text-align: center; color: #f09433; margin-top: 20px; font-weight: bold; animation: pulse 1.5s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; } }
        .error-msg { color: #ffbb00; background: #332200; padding: 15px; border-radius: 8px; border: 1px solid #ffbb00; text-align: center; margin-top: 15px; display: none; }
    </style>
</head>
<body>

<div class="app-shell">
    <h1 style="text-align:center; margin-top:0; background: var(--ig-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Instagram Reel Architect</h1>
    <div class="usage-bar">Daily Limit: <span id="used" class="usage-count">0</span> / 5 Viral Scripts</div>

    <label>Gemini API Key</label>
    <input type="password" id="apiKey" placeholder="Paste your API key...">

    <div class="grid-3">
        <div>
            <label>Content Category</label>
            <select id="category">
                <optgroup label="Education & Tips">
                    <option>Facts & explanations</option><option>Did you know?</option><option>How-to / Step-by-step</option>
                    <option>Tips & tricks</option><option>Myth vs Fact</option><option>Tutorials</option>
                </optgroup>
                <optgroup label="Business & Sales">
                    <option>Case studies</option><option>Business tips</option><option>Marketing strategies</option>
                    <option>Growth tips</option><option>Sales techniques</option><option>Branding advice</option>
                    <option>Customer psychology</option><option>Lead generation</option><option>Price justification</option>
                    <option>Objection handling</option><option>Testimonial narration</option>
                </optgroup>
                <optgroup label="Finance & Money">
                    <option>Investment basics</option><option>Saving tips</option><option>Stock market basics</option>
                    <option>Budget planning</option><option>EMI explanation</option><option>Tax saving tips</option>
                    <option>Side income models</option>
                </optgroup>
                <optgroup label="Self-Improvement">
                    <option>Motivational talks</option><option>Success stories</option><option>Mindset training</option>
                    <option>Discipline & habits</option><option>Productivity</option><option>Confidence coaching</option>
                    <option>Career guidance</option>
                </optgroup>
                <optgroup label="Astrology & Spiritual">
                    <option>Numerology</option><option>Lo Shu Grid</option><option>Astrology basics</option>
                    <option>Remedies explanation</option><option>Affirmations</option><option>Spiritual education</option>
                </optgroup>
                <optgroup label="Tech & AI">
                    <option>AI tool demos</option><option>ChatGPT usage</option><option>Software tutorials</option>
                    <option>Tech education</option><option>Digital safety</option>
                </optgroup>
                <optgroup label="Lifestyle & Vlogs">
                    <option>Travel vlog</option><option>Personal Vlog</option><option>Daily Vlog</option>
                    <option>Product review</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label>Duration</label>
            <select id="duration">
                <option value="20 sec">20 Sec</option>
                <option value="30 sec" selected>30 Sec</option>
                <option value="45 sec">45 Sec</option>
                <option value="60 sec">60 Sec</option>
            </select>
        </div>
        <div>
            <label>Language</label>
            <select id="lang">
                <option value="Hinglish (Conversational)">Hinglish</option>
                <option value="English">English</option>
                <option value="Easy Hindi">Hindi</option>
            </select>
        </div>
    </div>

    <label>What should happen in this script?</label>
    <textarea id="details" rows="4" placeholder="Example: Tell people 3 ways to save money while traveling..."></textarea>

    <button class="btn" id="genBtn" onclick="generateReel()">ARCHITECT VIRAL REEL</button>

    <div id="loader">ðŸš€ ANALYZING HOOKS & TRENDS...</div>
    <div id="errorBox" class="error-msg"></div>

    <div id="results" class="result-section">
        <div class="box">
            <span class="copy-btn" onclick="copy('resScript')">COPY</span>
            <label style="color: var(--accent);">Visual Script (Hook â†’ Body â†’ CTA)</label>
            <div id="resScript" style="white-space: pre-wrap; margin-top:10px; font-size:14px;"></div>
        </div>

        <div class="box">
            <span class="copy-btn" onclick="copy('resSEO')">COPY</span>
            <label style="color: var(--success);">Viral Caption & Hashtags</label>
            <div id="resSEO" style="white-space: pre-wrap; margin-top:10px; font-size:14px;"></div>
        </div>
    </div>
</div>

<script>
    const MAX_DAILY = 5;

    window.onload = () => {
        updateUsageUI();
        const key = localStorage.getItem('_ig_architect_key');
        if (key) document.getElementById('apiKey').value = key;
    };

    function updateUsageUI() {
        const usage = getUsage();
        document.getElementById('used').innerText = usage;
        if (usage >= MAX_DAILY) {
            document.getElementById('genBtn').disabled = true;
            document.getElementById('genBtn').innerText = "LIMIT REACHED (KAL AANA!)";
        }
    }

    function getUsage() {
        const date = new Date().toISOString().split('T')[0];
        const data = JSON.parse(localStorage.getItem('_ig_usage_v1') || '{}');
        return data[date] || 0;
    }

    function trackUsage() {
        const date = new Date().toISOString().split('T')[0];
        const data = JSON.parse(localStorage.getItem('_ig_usage_v1') || '{}');
        data[date] = (data[date] || 0) + 1;
        localStorage.setItem('_ig_usage_v1', JSON.stringify(data));
        updateUsageUI();
    }

    async function generateReel() {
        const key = document.getElementById('apiKey').value.trim();
        const cat = document.getElementById('category').value;
        const dur = document.getElementById('duration').value;
        const lang = document.getElementById('lang').value;
        const details = document.getElementById('details').value;
        
        const loader = document.getElementById('loader');
        const results = document.getElementById('results');
        const errorBox = document.getElementById('errorBox');

        if (!key || !details) return alert("Bhai, Key aur Details dono bharna padega!");
        if (getUsage() >= MAX_DAILY) return alert("Daily limit over!");

        localStorage.setItem('_ig_architect_key', key);
        loader.style.display = 'block';
        results.style.display = 'none';
        errorBox.style.display = 'none';

        const prompt = `Act as a Viral Instagram Content Strategist. 
        Category: "${cat}". Duration: ${dur}. Language: ${lang}. 
        Details: "${details}".

        TASK:
        1. Write a ${dur} script. Include a high-energy HOOK (first 3 sec), the BODY (value), and a clear CTA (Save/Follow).
        2. Write a viral SEO Caption (3-4 lines) and 10 relevant niche hashtags.
        
        Format exactly as:
        SCRIPT: [The full script with Visual Cues in brackets]
        SEO: [Caption and Hashtags]`;

        try {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-lite:generateContent?key=${key}`;
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });

            const data = await response.json();

            if (response.status === 429) {
                errorBox.innerText = "Bhai, this is your current limit for the day. Come back tomorrow after 24 hours to generate more!";
                errorBox.style.display = "block";
            } else if (data.candidates) {
                const fullText = data.candidates[0].content.parts[0].text;
                document.getElementById('resScript').innerText = fullText.split('SCRIPT:')[1]?.split('SEO:')[0]?.trim();
                document.getElementById('resSEO').innerText = fullText.split('SEO:')[1]?.trim();
                
                results.style.display = 'block';
                trackUsage();
            } else {
                throw new Error("API Issue. Please check your key.");
            }
        } catch (err) {
            errorBox.innerText = "Error: " + err.message;
            errorBox.style.display = "block";
        } finally {
            loader.style.display = 'none';
        }
    }

    function copy(id) {
        const el = document.getElementById(id);
        const text = el.innerText || el.value;
        navigator.clipboard.writeText(text);
        alert("Copied to clipboard!");
    }
</script>

</body>
</html>
